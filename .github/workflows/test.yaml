name: Tests
on:
    push:
        branches: [main]
    paths-ignore:
        - "README.md"
        - "browser/**"
        - "example/**"
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: biomejs/setup-biome@v2
              with:
                  version: latest
            - run: biome ci

    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: latest
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"
            - run: pnpm install -r && pnpm test
